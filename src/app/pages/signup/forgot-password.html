<ion-header class="ion-no-border">  
      
  <ion-toolbar color="default" class="custom-toolbar">    
    <ion-buttons slot="start">
        <ion-back-button defaultHref={{defaultHref}}></ion-back-button>
      </ion-buttons>
      
    <img class="forgotpassword-banner-class" src="../../../assets/icons/forgot-password.jpg"><img>
    
  </ion-toolbar>
</ion-header>
     

      <ion-grid style="width: 90%;">
          
         
        <ion-row class="rowStyle">
          <ion-icon name="mail" color="danger"></ion-icon>
          <ion-input type="email" class="txtClass" placeholder="Email Adddress" [(ngModel)]="email_s"></ion-input>
        </ion-row>
        
    
        <ion-row style="margin-top: 20px;">
          <ion-button expand="full" class="shadow-red" color="danger" shape="round" (click)="forgotPassword()">Send Password</ion-button>
          <ion-button expand="full" class="shadow-red" color="danger" shape="round" (click)="resetPassword()">Reset Password</ion-button>
        </ion-row>
         
    
      </ion-grid>
    
      <ion-footer>
        <ion-toolbar style="height: 25px;">
          <ion-title  class="ion-text-center footer-cls">ViFi @ 2021</ion-title>
        </ion-toolbar>
      </ion-footer>
